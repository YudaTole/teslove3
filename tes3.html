<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Otaku Club Creator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
    }

    /* Navbar */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 1000;
    }

    nav h1 {
      font-size: 18px;
      color: cyan;
      margin: 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    /* Hamburger Button */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background: white;
      margin: 4px 0;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav ul {
        position: absolute;
        top: 60px;
        right: 0;
        background: rgba(0,0,0,0.9);
        flex-direction: column;
        width: 200px;
        display: none;
      }
      nav ul li {
        margin: 10px 0;
      }
      .hamburger {
        display: flex;
      }
      nav ul.show {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <h1>Otaku Club Creator</h1>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <ul id="menu">
      <li><a href="#home">Home</a></li>
      <li><a href="#tentang">Tentang</a></li>
      <li><a href="#galeri">Galeri</a></li>
      <li><a href="#event">Event</a></li>
      <li><a href="#kontak">Kontak</a></li>
    </ul>
  </nav>

  <!-- Konten -->
  <section id="home" style="padding-top:80px;height:100vh;background:linear-gradient(#000,#111);">
    <h2>Home</h2>
  </section>
  <section id="tentang" style="height:100vh;background:#222;">
    <h2>Tentang Kami</h2>
  </section>
  <section id="galeri" style="height:100vh;background:#333;">
    <h2>Galeri</h2>
  </section>
  <section id="event" style="height:100vh;background:#444;">
    <h2>Event</h2>
  </section>
  <section id="kontak" style="height:100vh;background:#555;">
    <h2>Kontak</h2>
  </section>

  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("show");
    }
  </script>

</body>
</html>
